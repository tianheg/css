<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Zen Garden</title>
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <main>
      <h1>CSS Zen Garden</h1>

      <h2>CSS Module Timelines</h2>
      <iframe src="./css-module-timelines/" frameborder="0"></iframe>

      <h2>CSS 30 days</h2>
      <div id="app">
        <table>
          <thead>
            <tr>
              <th>0727</th>
              <th>0729</th>
              <th>0803</th>
              <th>0811</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td v-for="dayX in days" :key="dayX">
                <a :href="dayX.url">{{ dayX.day }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>
        <h2>Refers</h2>
        <ul>
          <li>
            <a href="http://www.csszengarden.com/" target="_blank"
              >CSS Zen Garden (Original)</a
            >
          </li>
        </ul>
      </footer>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
